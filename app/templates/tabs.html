<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <ion-tab title="Favorites" icon-on="ion-ios7-star" icon-off="ion-ios7-star-outline"
    ui-sref="tab.favorites"
    ui-sref-active="positive">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Contacts" icon-on="ion-ios7-people" icon-off="ion-ios7-people-outline"
    ui-sref="tab.contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>
</ion-tabs>
